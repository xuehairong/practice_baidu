<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个复杂的网站</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="apps">
        <div class="container">
            <div class="top">
                <img src="img/Item 1.png">
                <img src="img/Item 2.png">
                <img src="img/Item 3.png">
                <img src="img/Add App.png">
            </div>
            <div class="bottom">
                <img src="img/Grid.png">
                <img src="img/Settings.png">
            </div>
        </div>
    </div>
    <div id="nav">
        <div class="container">
            <ul>
                <li><span class="title">Menu</span><span class="right"><img src="img/Settings.png"></span></li>
                <li>Overview</li>
                <li>Sales<span class="info-tip">54</span></li>
                <li>Your Staff</li>
                <li>Analytics & Targeting</li>
                <li>What’s New</li>
            </ul>
            <hr>
            <ul>
                <li><span class="title">Your Products</span><span class="right"><img src="img/Settings.png"></span></li>
                <li>Books</li>
                <li>Tutorials</li>
                <li>Stocks</li>
                <li>Infographics</li>
            </ul>
            <hr>
            <ul>
                <li><span class="title">Dashboard</span><span class="right"><img src="img/Settings.png"></span></li>
                <li>Messages<span class="info-tip">21</span></li>
                <li>Connections</li>
                <li>Integrations<span class="danger-tip">!</span></li>
                <li>Account Settings</li>
                <li>App Settings</li>
            </ul>
            <div class="bottom">
                <p><span>Monthly Goals</span><span class="right"><span>$580</span>/$3200</span></p>
            </div>
        </div>
    </div>
    <div id="message">
        <div id="header"><span>Messages</span></div>
        <div id="search"></div>
        <div id="list"></div>
        <div id="detail"></div>
    </div>
</body>

</html>
