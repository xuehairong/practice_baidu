<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="restaurant-wrap">
        <div id="restaurant">
            <div id="cook-house">
                <ul id="cooker-state"></ul>            
                <img class="cooker" src="img/cooker.jpg" alt="厨师">   
            </div>
            <div id="hall">
                <img id="cashier-desk" src="img/shouyintai.jpg" alt="收银台">
                <img class="seat" src="img/table.jpg" alt="座位">
                <img class="waiter" src="img/waiter.jpg" alt="服务员">
                <ul id="customer-state"></ul>  
            </div>
        </div>
        <div class="customer-list">
            <img class="customer" src="img/a.jpg" alt="顾客a">
            <img class="customer" src="img/b.jpg" alt="顾客b">
            <img class="customer" src="img/c.jpg" alt="顾客c">
            <img class="customer" src="img/d.jpg" alt="顾客d">
        </div>
        <div id="cash"></div>
        <input id="btn" type="button" value="进门">
    </div>
    <script src="js.js"></script>
</body>
</html>
